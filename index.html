      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin: 0 10px;

    }
    
    /* Nucleus */
    .react-logo-button::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #61dafb;
      z-index: 4;
      box-shadow: 0 0 10px rgba(97, 218, 251, 0.8);
    }
    
    /* Orbits */
    .orbit {
      position: absolute;
      width: 70px;
      height: 25px;
      border-radius: 50%;
      border: 3px solid #61dafb;
      animation: spin 8s linear infinite;
      box-shadow: 0 0 10px rgba(97, 218, 251, 0.6);
    }
    
    .orbit:nth-child(1) {
      transform: rotateZ(60deg);
    }
    
    .orbit:nth-child(2) {
      transform: rotateZ(180deg);
    }
    
    .orbit:nth-child(3) {
      transform: rotateZ(300deg);
    }
    
    @keyframes spin {
      100% {
        transform: rotateZ(360deg);
      }
    }
